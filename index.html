<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    </head>
    <body>
        <div id="title">Etch-a-sketch</div>
        <div id="main">
            <div id="controls">

                <input type="button" id="rainbow_btn" value="Rainbow Mode">
                <input type="button" id="clear_btn" value="Clear Grid">
                <input type="range" min="1" max="100" value="16" id="grid_res_slider">
                <div id="current_grid_res"></div>
                
            </div>
            <div id="canvas"></div>
            <div id="controls_2">
                
            </div> 
        </div>
        <script src="scripts/main.js"></script>
